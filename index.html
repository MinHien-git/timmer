<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Launch countdown timer</title>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body class="grid main-body">
    <header class="flex">
        <h1 class="white-clr fs-700 white-space text-bold">We're Launching soon</h1>
    </header>
    <main>
        <section class="flex clock">
            <div id="days" class="flex container">
                <div class="card">
                    <div class="top dark-desaturated-blue-bg opacity"></div>
                    <div class="bottom  dark-desaturated-blue-bg "></div>
                    <h1 class="display soft-red-clr">00</h1>
                </div>
                <p class="grayish-blue-clr fs-400 text-bold white-space ">Days</p>
            </div>
            <div id="hours" class="flex container">
                <div class="card">
                    <div class="top dark-desaturated-blue-bg opacity"></div>
                    <div class="bottom  dark-desaturated-blue-bg "></div>
                    <h1 class="display soft-red-clr">00</h1>
                </div>
                <p class="grayish-blue-clr fs-400 text-bold white-space ">hours</p>
            </div>
            <div id="minutes" class="flex container">
                <div class="card">
                    <div class="top dark-desaturated-blue-bg opacity"></div>
                    <div class="bottom  dark-desaturated-blue-bg "></div>
                    <h1 class="display soft-red-clr">00</h1>
                </div>
                <p class="grayish-blue-clr fs-400 text-bold white-space ">minutes</p>
            </div>
            <div id="seconds" class="flex container">
                <div class="card">
                    <div class="top dark-desaturated-blue-bg opacity"></div>
                    <div class="bottom  dark-desaturated-blue-bg "></div>
                    <h1 class="display soft-red-clr">00</h1>
                </div>
                <p class="grayish-blue-clr fs-400 text-bold white-space ">seconds</p>
            </div>
        </section>
    </main>
    <footer class="flex">
        <div class="flex social-link">
            <i class="fab fa-facebook-square fa-3x"></i>
            <i class="fab fa-pinterest-square fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
